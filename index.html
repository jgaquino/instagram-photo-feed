<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Instagram Photo Feed with Boostrap</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://w7.pngwing.com/pngs/309/975/png-transparent-instagram-instagram-logo-logo-instagram-icon.png"
              alt="Instagram"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Instagram
          </a>
          <div class="d-flex">
            <button class="btn btn-success">Create a new post</button>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle ms-2"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear fa-sm" style="color: #ffffff"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesbility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav>
            <div class="nav nav-tabs justify-content-center" role="tablist">
              <button
                id="nav-feed-tab"
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#nav-feed"
                type="button"
                role="tab"
                aria-controls="nav-feed"
                aria-selected="true"
              >
                <i class="fa-solid fa-table-cells"></i>
              </button>
              <button
                id="nav-photos-tab"
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#nav-photos"
                type="button"
                role="tab"
                aria-controls="nav-photos"
                aria-selected="false"
              >
                <i class="fa-solid fa-square"></i>
              </button>
            </div>
          </nav>
          <div class="tab-content">
            <div
              id="nav-feed"
              class="tab-pane fade show active"
              role="tabpanel"
              aria-labelledby="nav-feed-tab"
              tabindex="0"
            >
              <div class="row">
                <div class="p-1 col-4">
                  <img
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80"
                    class="img-fluid"
                  />
                </div>
                <div class="p-1 col-4">
                  <img
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80"
                    class="img-fluid"
                  />
                </div>
                <div class="p-1 col-4">
                  <img
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80"
                    class="img-fluid"
                  />
                </div>
                <div class="p-1 col-4">
                  <img
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80"
                    class="img-fluid"
                  />
                </div>
                <div class="p-1 col-4">
                  <img
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80"
                    class="img-fluid"
                  />
                </div>
                <div class="p-1 col-4">
                  <img
                    src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div
              id="nav-photos"
              class="tab-pane fade"
              role="tabpanel"
              aria-labelledby="nav-photos-tab"
              tabindex="0"
            >
              <div style="max-width: 600px; margin: 0 auto">
                <div class="card my-5">
                  <div class="card-header bg-transparent">
                    My Crazy dog Spark!
                  </div>
                  <img
                    src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg"
                    class="card-img-top"
                    alt="Post photo"
                  />
                  <div class="card-body">
                    <p class="card-text">
                      <strong>204 likes</strong>
                      <br />
                      Some quick example text to build on the card title and
                      make up the bulk of the card's content.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8d05c83ea4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
